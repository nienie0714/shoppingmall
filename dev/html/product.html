<div class="product-module">
	<!-- Building {{model}}! -->
	<div>GLASSES TYPE
		<ul class="glasses-type">
			<li ng-repeat="type in glassestype track by $index">
				<h4>{{type.name}}</h4>
			</li>
		</ul>
	</div>
	<ul class="product">
		<li ng-repeat="item in pictures | test: type track by $index">
			<img ng-src="{{item.img}}" alt="" />
		</li>
	</ul>
</div>
