<!DOCTYPE html>
<html ng-app="app">

<head lang="en">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title ng-bind="titleTxt"></title>
    <link rel="stylesheet" href="/dist/css/main.css" />
    <script src="/dist/js/vendor.js"></script>
    <script src="/dist/js/function.js"></script>
</head>
	<body ng-controller="appController">
		<div class="header">
			<div class="container container-device">
				<div class="row">
					<div class="col-xs-4">
						<div class="menu">
							<i class="fa fa-bars menu-icon" aria-hidden="true" ng-click="showMenu()"></i>
						</div>
					</div>
					<div class="col-xs-4 text-center">
						<img src="/dist/images/logo.png" alt="logo" class="logo" />
					</div>
					<div class="col-xs-4 text-right">
						<div class="dropdown">
							<span id="dLabel" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							    <img src="/dist/images/userPic.png" alt="name" class="userPic" />
							    <!-- <span class="caret"></span> -->
							    <i class="fa fa-chevron-down downIcon"></i>
							</span>
							<ul class="dropdown-menu menu-list" aria-labelledby="dLabel">
							    <li>
							    	<a href="#">
										<i class="fa fa-id-card-o" ></i>
										<span>Profile</span>
							    	</a>
							    </li>
							    <li>
							    	<a href="#">
										<i class="fa fa-sign-out"></i>
										<span>Sign Out</span>
							    	</a>
							    </li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		<div class="container content">
			<div class="row">
				<div class="col-md-3 col-sm-4 col-xs-12 menus js-menus packUp">
					<div class="heder-close">
						<div class="row">
							<div class="col-xs-12 text-right">
								<i class="fa fa-close close-menu" ng-click="hideMenu()"></i>
							</div>
						</div>
					</div>
					<ul class="menu-lists">
						<li ng-repeat="menu in menus track by $index" class="js-{{menu.className}}">
							<a href="{{::menu.href}}" class="">
								<i class="{{::menu.icon}}"></i>
								<span>{{::menu.name}}</span>
							</a>
						</li>
					</ul>
					<div class="history">
						<h3 class="history-title">
							History
						</h3>
						<ul class="history-list">
							<li ng-repeat="item in history track by $index">
								<i class="fa fa-circle circleIcon"></i>
								<span>{{item}}</span>
							</li>
						</ul>
					</div>

				</div>
				<div class="col-md-9 col-sm-12 col-xs-12 contents">
					<div class="ui-view">

					</div>
				</div>
			</div>
		</div>
	</body>
</html>
