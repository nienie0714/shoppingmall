<div>
    <!DOCTYPE html>
    <html ng-app="app">

    <head lang="en">
        <meta charset="UTF-8">
        <meta name="renderer" content="webkit">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title ng-bind="titleTxt"></title>
        <link rel="stylesheet" href="/dist/css/main.css" />
        <script src="/dist/js/vendor.js"></script>
        <script src="/dist/js/function.js"></script>
    </head>

    <body ng-controller="appController">
        <div class="page-container">
            <!-- content  -->
            <div class="left-content">
                <!-- top  header -->
                <div class="header-section">
                    <div class="top_bg">
                        <div class="header_top">
                            <div class="top_left">
                                <ul>
                                    <li><a href="">help</a></li>
                                    <li><a href="">Contact</a></li>
                                    <li><a href="">Delivery information</a></li>
                                </ul>
                            </div>
                            <div class="top_right">
                                <a class="big-link" data-reveal-id="myModal"  href="">
                                    <span class="glyphicon glyphicon-user"></span>login
                                    <i class="fa fa-chevron-down downIcon"></i>
                                </a>
                            </div>
                            <div class="clearfix"> </div>
                        </div>
                    </div>
                </div>
                <!-- header  -->
                <div class="header">
                    <div class="logo">
                        <a href="index.html"><img src="./dist/images/logo.png" class="img-responsive" alt=""> </a>
                    </div>
                    <div class="header_right">
                        <div class="cart box_1">
                            <a href="#">CHECKOUT YOUR ORDER :</a>
                            <span>$0.00</span> (<span>0</span> items)<img class="cart" src="./dist/images/bag.png" alt=""></span>
                        </div>
                        <div class="search">
                            <!-- 绑定输入框的值到 scope 变量中：-->
                            <input type="text" ng-model="type" placeholder="search...">
                            <img src="./dist/images/search.png" alt="">
                        </div>
                        <div class="clearfix"> </div>
                    </div>
                    <div class="clearfix"> </div>
                </div>
                <!-- content  -->
                <div class="center-contents">
                    <div class="ui-view"></div>
                </div>
            </div>
            <!-- sidebar -->
            <div class="sidebar-menu container contents">
                <div class="menus js-menus">
                    <ul class="menu-lists">
                        <li ng-repeat="menu in menus track by $index" class="js-{{menu.className}}">
                            <a href="{{::menu.href}}" class="" ng-class="menu.isactive" ng-click="selectmenu($index, index)">
                                <i class="{{::menu.icon}}"></i>
                                <span>{{::menu.name}}</span>
                            </a>
                        </li>
                    </ul>
                    <div class="history">
                        <h3 class="history-title">
                               LOOK HERE!
                        </h3>
                        <ul class="history-list">
                            <li ng-repeat="item in history track by $index">
                                <i class="fa fa-circle circleIcon"></i>
                                <span>{{item}}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div id="myModal" class="reveal-modal">
            <h1>jquery导出层</h1>
            <p>This is a default modal in all its glory, but any of the styles here can easily be changed in the CSS.</p>
            <a class="close-reveal-modal">&#215;</a>
        </div>
    </body>
